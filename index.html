<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, Mundo! Mágico</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e 80%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .magic-text {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #00f2fe, 0 0 40px #4facfe, 0 0 60px #00f2fe;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      position: relative;
      z-index: 1;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe, 0 0 30px #00f2fe;
      }
      to {
        text-shadow: 0 0 30px #00f2fe, 0 0 60px #4facfe, 0 0 90px #00f2fe;
      }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="magic-canvas"></canvas>
  <div class="magic-text">Olá, Mundo!</div>
  <script>
    // Partículas mágicas
    const canvas = document.getElementById('magic-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);

    const colors = ['#00f2fe', '#4facfe', '#43e97b', '#38f9d7', '#f7971e', '#ffd200'];
    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = randomBetween(0, width);
        this.y = randomBetween(height * 0.3, height * 0.7);
        this.radius = randomBetween(2, 6);
        this.color = randomColor();
        this.alpha = randomBetween(0.5, 1);
        this.speed = randomBetween(0.5, 2);
        this.angle = randomBetween(0, 2 * Math.PI);
        this.drift = randomBetween(-0.5, 0.5);
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed + this.drift;
        this.y += Math.sin(this.angle) * this.speed * 0.3;
        this.alpha -= 0.003;
        if (this.alpha <= 0.1 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
          this.y = randomBetween(height * 0.3, height * 0.7);
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.update();
        p.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
